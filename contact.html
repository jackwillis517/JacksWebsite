<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jack's Website - Contact</title>
    <style>
        body {
            background-color: #252422;
        }
    </style>
</head>

<body>
    <div class="logo">
        <a href="index.html" style="color: #EB5E28"><span class="logo-text">J</span></a>
    </div>
    <div class="social-menu">
        <ul class="social-icons">
            <li id="email-icon">
                <a href="contact.html">
                    <img src="images/email.png" alt="" width="30" />
                </a>
            </li>
            <li id="linkedin-icon">
                <a href="https://www.linkedin.com/in/jackwillis517">
                    <img src="images/linkedin.png" alt="" width="30" />
                </a>
            </li>
        </ul>
    </div>

    <nav class="navbar">
        <ul class="links">
            <li>
                <a id="link-home-dark" href="index.html">
                    Home
                </a>
            </li>
            <li>
                <a id="link-about-dark" href="about.html">
                    About
                </a>
            </li>
            <li>
                <a id="link-resume-dark" href="resume.html">
                    Resume
                </a>
            </li>
        </ul>
        <hr class="orange-hr">
    </nav>

    <div class="contact-body">
        <section class="contact-section">
            <div class="contact-container">
                <form action="https://formspree.io/f/xoqrqogq" method="POST" id="my-form">
                    <h1>Contact Me</h1>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>

                    <button type="submit">Send Message</button>
                </form>
    
            </div>
            <div id="status"></div>
        </section>
    </div>
    

    <script src="main.js"></script>
</body>

</html>
